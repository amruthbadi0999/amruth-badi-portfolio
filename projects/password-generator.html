<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - Amruth Badi</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: white;
        }

        .length-display {
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .password-output {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            word-break: break-all;
            min-height: 50px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .strength-meter {
            margin-top: 15px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .strength-text {
            color: white;
            margin-top: 8px;
            font-weight: 600;
            text-align: center;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-btn">‚Üê Back to Portfolio</a>
    
    <div class="container">
        <h1>üîê Password Generator</h1>
        
        <div class="form-group">
            <label for="length">Password Length: <span class="length-display" id="lengthDisplay">12</span></label>
            <input type="range" id="length" min="4" max="50" value="12">
        </div>
        
        <div class="checkbox-group">
            <div class="checkbox-item">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Include Uppercase Letters (A-Z)</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">Include Lowercase Letters (a-z)</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="numbers" checked>
                <label for="numbers">Include Numbers (0-9)</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols (!@#$%^&*)</label>
            </div>
        </div>
        
        <button class="generate-btn" onclick="generatePassword()">üé≤ Generate Password</button>
        
        <div class="password-output" id="passwordOutput">
            <span id="passwordText">Click "Generate Password" to create a secure password</span>
            <button class="copy-btn" id="copyBtn" onclick="copyPassword()" style="display: none;">üìã Copy</button>
        </div>
        
        <div class="strength-meter">
            <div class="strength-bar" id="strengthBar"></div>
        </div>
        <div class="strength-text" id="strengthText">Password Strength: Not Generated</div>
    </div>

    <script>
        const lengthSlider = document.getElementById('length');
        const lengthDisplay = document.getElementById('lengthDisplay');
        const passwordText = document.getElementById('passwordText');
        const copyBtn = document.getElementById('copyBtn');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        // Update length display
        lengthSlider.addEventListener('input', function() {
            lengthDisplay.textContent = this.value;
        });

        function generatePassword() {
            const length = parseInt(lengthSlider.value);
            const uppercase = document.getElementById('uppercase').checked;
            const lowercase = document.getElementById('lowercase').checked;
            const numbers = document.getElementById('numbers').checked;
            const symbols = document.getElementById('symbols').checked;

            let charset = '';
            if (uppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (lowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (numbers) charset += '0123456789';
            if (symbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';

            if (charset === '') {
                alert('Please select at least one character type!');
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }

            passwordText.textContent = password;
            copyBtn.style.display = 'block';
            
            // Calculate password strength
            calculateStrength(password, uppercase, lowercase, numbers, symbols);
        }

        function calculateStrength(password, hasUpper, hasLower, hasNumbers, hasSymbols) {
            let score = 0;
            let feedback = '';

            // Length scoring
            if (password.length >= 12) score += 25;
            else if (password.length >= 8) score += 15;
            else score += 5;

            // Character variety scoring
            if (hasUpper) score += 15;
            if (hasLower) score += 15;
            if (hasNumbers) score += 15;
            if (hasSymbols) score += 30;

            // Determine strength level
            if (score >= 80) {
                feedback = 'Very Strong';
                strengthBar.style.background = 'linear-gradient(90deg, #00ff88, #00cc6a)';
                strengthBar.style.width = '100%';
            } else if (score >= 60) {
                feedback = 'Strong';
                strengthBar.style.background = 'linear-gradient(90deg, #4CAF50, #45a049)';
                strengthBar.style.width = '75%';
            } else if (score >= 40) {
                feedback = 'Medium';
                strengthBar.style.background = 'linear-gradient(90deg, #ff9800, #f57c00)';
                strengthBar.style.width = '50%';
            } else {
                feedback = 'Weak';
                strengthBar.style.background = 'linear-gradient(90deg, #f44336, #d32f2f)';
                strengthBar.style.width = '25%';
            }

            strengthText.textContent = `Password Strength: ${feedback}`;
        }

        function copyPassword() {
            const password = passwordText.textContent;
            navigator.clipboard.writeText(password).then(function() {
                copyBtn.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'üìã Copy';
                }, 2000);
            }).catch(function() {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = password;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                copyBtn.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'üìã Copy';
                }, 2000);
            });
        }

        // Generate initial password
        window.onload = function() {
            generatePassword();
        };
    </script>
</body>
</html>
