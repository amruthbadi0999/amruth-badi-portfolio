<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer - Amruth Badi</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.5s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .color-btn {
            width: 80px;
            height: 80px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .color-btn:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .color-btn.active {
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .gradient-btn {
            background: linear-gradient(45deg, var(--color1), var(--color2));
        }

        .solid-btn {
            background: var(--color);
        }

        .random-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #dda0dd);
            background-size: 300% 300%;
            animation: gradientShift 3s ease infinite;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .custom-section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .custom-section h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .color-input {
            width: 60px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 10px;
        }

        .apply-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .apply-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .info-text {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .color-grid {
                grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
                gap: 10px;
            }
            
            .color-btn {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-btn">‚Üê Back to Portfolio</a>
    
    <div class="container">
        <h1>üé® Background Color Changer</h1>
        <p class="info-text">Click on any color below to change the background instantly!</p>
        
        <div class="color-grid">
            <!-- Solid Colors -->
            <div class="color-btn solid-btn" style="--color: #667eea" onclick="changeBackground('#667eea')"></div>
            <div class="color-btn solid-btn" style="--color: #764ba2" onclick="changeBackground('#764ba2')"></div>
            <div class="color-btn solid-btn" style="--color: #ff6b6b" onclick="changeBackground('#ff6b6b')"></div>
            <div class="color-btn solid-btn" style="--color: #4ecdc4" onclick="changeBackground('#4ecdc4')"></div>
            <div class="color-btn solid-btn" style="--color: #45b7d1" onclick="changeBackground('#45b7d1')"></div>
            <div class="color-btn solid-btn" style="--color: #96ceb4" onclick="changeBackground('#96ceb4')"></div>
            <div class="color-btn solid-btn" style="--color: #ffeaa7" onclick="changeBackground('#ffeaa7')"></div>
            <div class="color-btn solid-btn" style="--color: #dda0dd" onclick="changeBackground('#dda0dd')"></div>
            
            <!-- Gradient Colors -->
            <div class="color-btn gradient-btn" style="--color1: #667eea; --color2: #764ba2" onclick="changeBackground('linear-gradient(135deg, #667eea 0%, #764ba2 100%)')"></div>
            <div class="color-btn gradient-btn" style="--color1: #ff6b6b; --color2: #ee5a24" onclick="changeBackground('linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%)')"></div>
            <div class="color-btn gradient-btn" style="--color1: #4ecdc4; --color2: #44a08d" onclick="changeBackground('linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%)')"></div>
            <div class="color-btn gradient-btn" style="--color1: #45b7d1; --color2: #96c93d" onclick="changeBackground('linear-gradient(135deg, #45b7d1 0%, #96c93d 100%)')"></div>
            <div class="color-btn gradient-btn" style="--color1: #ffeaa7; --color2: #fab1a0" onclick="changeBackground('linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%)')"></div>
            <div class="color-btn gradient-btn" style="--color1: #dda0dd; --color2: #98d8c8" onclick="changeBackground('linear-gradient(135deg, #dda0dd 0%, #98d8c8 100%)')"></div>
            <div class="color-btn gradient-btn" style="--color1: #a8edea; --color2: #fed6e3" onclick="changeBackground('linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)')"></div>
            
            <!-- Random Button -->
            <div class="color-btn random-btn" onclick="randomBackground()">
                üé≤ Random
            </div>
        </div>
        
        <div class="custom-section">
            <h3>üéØ Custom Colors</h3>
            <div>
                <input type="color" id="color1" class="color-input" value="#667eea">
                <input type="color" id="color2" class="color-input" value="#764ba2">
                <button class="apply-btn" onclick="applyCustomGradient()">Apply Gradient</button>
            </div>
            <div style="margin-top: 15px;">
                <input type="color" id="solidColor" class="color-input" value="#667eea">
                <button class="apply-btn" onclick="applyCustomSolid()">Apply Solid</button>
            </div>
        </div>
        
        <p class="info-text">
            üåà Choose from preset colors or create your own custom combinations!
        </p>
    </div>

    <script>
        let currentBackground = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        
        function changeBackground(color) {
            document.body.style.background = color;
            currentBackground = color;
            
            // Remove active class from all buttons
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to clicked button
            event.target.classList.add('active');
            
            // Add a subtle animation
            document.body.style.transform = 'scale(1.01)';
            setTimeout(() => {
                document.body.style.transform = 'scale(1)';
            }, 200);
        }
        
        function randomBackground() {
            const colors = [
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%)',
                'linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%)',
                'linear-gradient(135deg, #45b7d1 0%, #96c93d 100%)',
                'linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%)',
                'linear-gradient(135deg, #dda0dd 0%, #98d8c8 100%)',
                'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
                'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)',
                'linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%)',
                'linear-gradient(135deg, #fad0c4 0%, #ffd1ff 100%)',
                '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dda0dd'
            ];
            
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            changeBackground(randomColor);
        }
        
        function applyCustomGradient() {
            const color1 = document.getElementById('color1').value;
            const color2 = document.getElementById('color2').value;
            const gradient = `linear-gradient(135deg, ${color1} 0%, ${color2} 100%)`;
            changeBackground(gradient);
        }
        
        function applyCustomSolid() {
            const color = document.getElementById('solidColor').value;
            changeBackground(color);
        }
        
        // Initialize with default active button
        window.onload = function() {
            document.querySelector('.gradient-btn').classList.add('active');
        };
    </script>
</body>
</html>
