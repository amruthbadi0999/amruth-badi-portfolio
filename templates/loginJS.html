<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-title {
            color: #333;
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .result-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: none;
        }

        .result-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .security-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #1565c0;
        }

        .home-btn {
            background: linear-gradient(45deg, #4caf50, #45a049);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            display: inline-block;
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        .lock-icon {
            font-size: 3rem;
            color: #4facfe;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="lock-icon">üîê</div>
            <h1 class="login-title">Secure Login</h1>
            <p class="login-subtitle">Access your account securely</p>
        </div>

        <div class="security-info">
            üõ°Ô∏è This is a secure login portal for authorized users only
        </div>

        <div class="result-message" id="result"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">üë§ Username</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">üîë Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
            </div>

            <button type="button" class="login-btn" onclick="validateLogin()">üöÄ Login</button>
        </form>

        <a href="/" class="home-btn">üè† Back to Home</a>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var resultElement = document.getElementById("result");

            // Clear previous classes
            resultElement.className = "result-message";
            
            if (username === "klebcahubli" && password === "kle@123") {
                resultElement.innerHTML = "üéâ Login successful! Welcome back!";
                resultElement.classList.add("result-success");
                resultElement.style.display = "block";
                
                // Optional: Redirect after successful login
                setTimeout(() => {
                    // You can redirect to a dashboard or home page here
                    // window.location.href = "/dashboard";
                }, 2000);
            } else {
                resultElement.innerHTML = "‚ùå Invalid username or password. Please try again.";
                resultElement.classList.add("result-error");
                resultElement.style.display = "block";
                
                // Clear the form after error
                setTimeout(() => {
                    document.getElementById("username").value = "";
                    document.getElementById("password").value = "";
                    document.getElementById("username").focus();
                }, 2000);
            }
        }

        // Allow Enter key to submit
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validateLogin();
            }
        });

        // Focus on username field when page loads
        window.onload = function() {
            document.getElementById('username').focus();
        };
    </script>
</body>
</html>
