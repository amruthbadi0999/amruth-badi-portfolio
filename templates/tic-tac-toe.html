<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - Classic Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .game-header {
            margin-bottom: 30px;
        }

        .game-title {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .current-player {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .score {
            display: flex;
            gap: 20px;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 30px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cell {
            aspect-ratio: 1;
            background: white;
            border: none;
            border-radius: 12px;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
        }

        .cell:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            background: #f0f8ff;
        }

        .cell:active {
            transform: translateY(0);
        }

        .cell.x {
            color: #ff6b6b;
            background: #ffe0e0;
        }

        .cell.o {
            color: #4ecdc4;
            background: #e0f8f7;
        }

        .cell.winning {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            animation: pulse 0.6s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .game-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn.secondary {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn.secondary:hover {
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .game-status {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 20px;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-win {
            color: #4caf50;
            animation: bounce 0.6s ease-in-out;
        }

        .status-draw {
            color: #ff9800;
        }

        .status-turn {
            color: #667eea;
        }

        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            80% { transform: translateY(-5px); }
        }

        .home-btn {
            background: linear-gradient(45deg, #4caf50, #45a049);
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .home-btn:hover {
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        .difficulty-selector {
            margin-bottom: 20px;
        }

        .difficulty-selector label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }

        .difficulty-selector select {
            padding: 10px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
        }

        .difficulty-selector select:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">üéØ Tic-Tac-Toe</h1>
            <p class="game-subtitle">Classic 3x3 grid game - Get three in a row to win!</p>
        </div>

        <div class="game-info">
            <div class="current-player">
                <span id="currentPlayerDisplay">Player X's Turn</span>
            </div>
            <div class="score">
                <div class="score-item">
                    <div class="score-label">Player X</div>
                    <div class="score-value" id="scoreX">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Draws</div>
                    <div class="score-value" id="scoreDraw">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Player O</div>
                    <div class="score-value" id="scoreO">0</div>
                </div>
            </div>
        </div>

        <div class="difficulty-selector">
            <label for="gameMode">Game Mode:</label>
            <select id="gameMode" onchange="changeGameMode()">
                <option value="human">Player vs Player</option>
                <option value="easy">vs Computer (Easy)</option>
                <option value="hard">vs Computer (Hard)</option>
            </select>
        </div>

        <div class="game-status" id="gameStatus">Player X starts first!</div>

        <div class="game-board" id="gameBoard">
            <button class="cell" onclick="makeMove(0)"></button>
            <button class="cell" onclick="makeMove(1)"></button>
            <button class="cell" onclick="makeMove(2)"></button>
            <button class="cell" onclick="makeMove(3)"></button>
            <button class="cell" onclick="makeMove(4)"></button>
            <button class="cell" onclick="makeMove(5)"></button>
            <button class="cell" onclick="makeMove(6)"></button>
            <button class="cell" onclick="makeMove(7)"></button>
            <button class="cell" onclick="makeMove(8)"></button>
        </div>

        <div class="game-controls">
            <button class="btn" onclick="newGame()">New Game</button>
            <button class="btn secondary" onclick="resetScore()">Reset Score</button>
        </div>

        <a href="/" class="btn home-btn">Back to Home</a>
    </div>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let gameMode = 'human'; // 'human', 'easy', 'hard'
        let scores = { X: 0, O: 0, draw: 0 };

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
            [0, 4, 8], [2, 4, 6] // diagonals
        ];

        function makeMove(cellIndex) {
            if (board[cellIndex] !== '' || !gameActive) return;

            board[cellIndex] = currentPlayer;
            updateDisplay();

            if (checkWinner()) {
                gameActive = false;
                scores[currentPlayer]++;
                updateScoreDisplay();
                highlightWinningCells();
                document.getElementById('gameStatus').innerHTML = `üéâ Player ${currentPlayer} wins!`;
                document.getElementById('gameStatus').className = 'game-status status-win';
                return;
            }

            if (checkDraw()) {
                gameActive = false;
                scores.draw++;
                updateScoreDisplay();
                document.getElementById('gameStatus').innerHTML = `ü§ù It's a draw!`;
                document.getElementById('gameStatus').className = 'game-status status-draw';
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateCurrentPlayerDisplay();

            // Computer move
            if (gameMode !== 'human' && currentPlayer === 'O' && gameActive) {
                setTimeout(() => {
                    makeComputerMove();
                }, 500);
            }
        }

        function makeComputerMove() {
            let move;
            
            if (gameMode === 'easy') {
                move = getRandomMove();
            } else if (gameMode === 'hard') {
                move = getBestMove();
            }

            if (move !== -1) {
                makeMove(move);
            }
        }

        function getRandomMove() {
            const availableMoves = board.map((cell, index) => cell === '' ? index : null).filter(val => val !== null);
            return availableMoves.length > 0 ? availableMoves[Math.floor(Math.random() * availableMoves.length)] : -1;
        }

        function getBestMove() {
            // Try to win
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'O';
                    if (checkWinner()) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }

            // Block player from winning
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'X';
                    if (checkWinner()) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }

            // Take center if available
            if (board[4] === '') return 4;

            // Take corners
            const corners = [0, 2, 6, 8];
            for (let corner of corners) {
                if (board[corner] === '') return corner;
            }

            // Take any available space
            return getRandomMove();
        }

        function checkWinner() {
            return winningConditions.some(condition => {
                return condition.every(index => board[index] === currentPlayer);
            });
        }

        function checkDraw() {
            return board.every(cell => cell !== '');
        }

        function highlightWinningCells() {
            winningConditions.forEach(condition => {
                if (condition.every(index => board[index] === currentPlayer)) {
                    condition.forEach(index => {
                        document.getElementsByClassName('cell')[index].classList.add('winning');
                    });
                }
            });
        }

        function updateDisplay() {
            const cells = document.getElementsByClassName('cell');
            for (let i = 0; i < cells.length; i++) {
                cells[i].textContent = board[i];
                cells[i].className = 'cell';
                if (board[i] === 'X') {
                    cells[i].classList.add('x');
                } else if (board[i] === 'O') {
                    cells[i].classList.add('o');
                }
            }
        }

        function updateCurrentPlayerDisplay() {
            const playerDisplay = document.getElementById('currentPlayerDisplay');
            if (gameActive) {
                if (gameMode === 'human' || currentPlayer === 'X') {
                    playerDisplay.textContent = `Player ${currentPlayer}'s Turn`;
                } else {
                    playerDisplay.textContent = `Computer's Turn`;
                }
                document.getElementById('gameStatus').innerHTML = '';
                document.getElementById('gameStatus').className = 'game-status status-turn';
            }
        }

        function updateScoreDisplay() {
            document.getElementById('scoreX').textContent = scores.X;
            document.getElementById('scoreO').textContent = scores.O;
            document.getElementById('scoreDraw').textContent = scores.draw;
        }

        function newGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            updateDisplay();
            updateCurrentPlayerDisplay();
            document.getElementById('gameStatus').innerHTML = 'Player X starts first!';
            document.getElementById('gameStatus').className = 'game-status status-turn';
        }

        function resetScore() {
            scores = { X: 0, O: 0, draw: 0 };
            updateScoreDisplay();
            newGame();
        }

        function changeGameMode() {
            gameMode = document.getElementById('gameMode').value;
            newGame();
        }

        // Initialize the game
        updateDisplay();
        updateCurrentPlayerDisplay();
        updateScoreDisplay();
    </script>
</body>
</html>
