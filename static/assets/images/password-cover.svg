<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lock" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Lock Icon -->
  <g transform="translate(150, 80)">
    <!-- Lock body -->
    <rect x="20" y="40" width="60" height="50" rx="8" fill="url(#lock)" stroke="#fff" stroke-width="2"/>
    <!-- Lock shackle -->
    <path d="M 35 40 Q 35 20 50 20 Q 65 20 65 40" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
    <!-- Keyhole -->
    <circle cx="50" cy="55" r="4" fill="#fff"/>
    <rect x="48" y="59" width="4" height="8" fill="#fff"/>
  </g>
  
  <!-- Password characters -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="25" height="30" rx="4" fill="rgba(255,255,255,0.2)" stroke="#fff" stroke-width="1"/>
    <text x="12.5" y="20" text-anchor="middle" fill="#fff" font-family="monospace" font-size="16" font-weight="bold">A</text>
    
    <rect x="35" y="0" width="25" height="30" rx="4" fill="rgba(255,255,255,0.2)" stroke="#fff" stroke-width="1"/>
    <text x="47.5" y="20" text-anchor="middle" fill="#fff" font-family="monospace" font-size="16" font-weight="bold">7</text>
    
    <rect x="70" y="0" width="25" height="30" rx="4" fill="rgba(255,255,255,0.2)" stroke="#fff" stroke-width="1"/>
    <text x="82.5" y="20" text-anchor="middle" fill="#fff" font-family="monospace" font-size="16" font-weight="bold">k</text>
    
    <rect x="105" y="0" width="25" height="30" rx="4" fill="rgba(255,255,255,0.2)" stroke="#fff" stroke-width="1"/>
    <text x="117.5" y="20" text-anchor="middle" fill="#fff" font-family="monospace" font-size="16" font-weight="bold">@</text>
    
    <rect x="140" y="0" width="25" height="30" rx="4" fill="rgba(255,255,255,0.2)" stroke="#fff" stroke-width="1"/>
    <text x="152.5" y="20" text-anchor="middle" fill="#fff" font-family="monospace" font-size="16" font-weight="bold">9</text>
    
    <rect x="175" y="0" width="25" height="30" rx="4" fill="rgba(255,255,255,0.2)" stroke="#fff" stroke-width="1"/>
    <text x="187.5" y="20" text-anchor="middle" fill="#fff" font-family="monospace" font-size="16" font-weight="bold">X</text>
    
    <rect x="210" y="0" width="25" height="30" rx="4" fill="rgba(255,255,255,0.2)" stroke="#fff" stroke-width="1"/>
    <text x="222.5" y="20" text-anchor="middle" fill="#fff" font-family="monospace" font-size="16" font-weight="bold">#</text>
    
    <rect x="245" y="0" width="25" height="30" rx="4" fill="rgba(255,255,255,0.2)" stroke="#fff" stroke-width="1"/>
    <text x="257.5" y="20" text-anchor="middle" fill="#fff" font-family="monospace" font-size="16" font-weight="bold">m</text>
    
    <rect x="280" y="0" width="25" height="30" rx="4" fill="rgba(255,255,255,0.2)" stroke="#fff" stroke-width="1"/>
    <text x="292.5" y="20" text-anchor="middle" fill="#fff" font-family="monospace" font-size="16" font-weight="bold">3</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Password Generator</text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="3" fill="rgba(255,255,255,0.6)"/>
  <circle cx="350" cy="80" r="4" fill="rgba(255,255,255,0.4)"/>
  <circle cx="370" cy="200" r="2" fill="rgba(255,255,255,0.7)"/>
  <circle cx="30" cy="250" r="2" fill="rgba(255,255,255,0.5)"/>
</svg>
