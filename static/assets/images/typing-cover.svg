<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="typingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#feca57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#48dbfb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="keyboardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="url(#typingGradient)"/>
  
  <!-- Lightning Icon -->
  <g transform="translate(300, 120)">
    <circle cx="0" cy="0" r="60" fill="#ffffff" opacity="0.2"/>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="60" text-anchor="middle" fill="#ffffff">âš¡</text>
  </g>
  
  <!-- Keyboard -->
  <g transform="translate(300, 280)">
    <rect x="-150" y="-40" width="300" height="80" rx="15" fill="url(#keyboardGradient)" opacity="0.9"/>
    
    <!-- Keys Row 1 -->
    <rect x="-130" y="-25" width="25" height="20" rx="3" fill="#667eea" opacity="0.8"/>
    <rect x="-100" y="-25" width="25" height="20" rx="3" fill="#667eea" opacity="0.8"/>
    <rect x="-70" y="-25" width="25" height="20" rx="3" fill="#667eea" opacity="0.8"/>
    <rect x="-40" y="-25" width="25" height="20" rx="3" fill="#667eea" opacity="0.8"/>
    <rect x="-10" y="-25" width="25" height="20" rx="3" fill="#667eea" opacity="0.8"/>
    <rect x="20" y="-25" width="25" height="20" rx="3" fill="#667eea" opacity="0.8"/>
    <rect x="50" y="-25" width="25" height="20" rx="3" fill="#667eea" opacity="0.8"/>
    <rect x="80" y="-25" width="25" height="20" rx="3" fill="#667eea" opacity="0.8"/>
    <rect x="110" y="-25" width="25" height="20" rx="3" fill="#667eea" opacity="0.8"/>
    
    <!-- Keys Row 2 -->
    <rect x="-120" y="0" width="25" height="20" rx="3" fill="#667eea" opacity="0.8"/>
    <rect x="-90" y="0" width="25" height="20" rx="3" fill="#667eea" opacity="0.8"/>
    <rect x="-60" y="0" width="25" height="20" rx="3" fill="#667eea" opacity="0.8"/>
    <rect x="-30" y="0" width="25" height="20" rx="3" fill="#667eea" opacity="0.8"/>
    <rect x="0" y="0" width="25" height="20" rx="3" fill="#667eea" opacity="0.8"/>
    <rect x="30" y="0" width="25" height="20" rx="3" fill="#667eea" opacity="0.8"/>
    <rect x="60" y="0" width="25" height="20" rx="3" fill="#667eea" opacity="0.8"/>
    <rect x="90" y="0" width="25" height="20" rx="3" fill="#667eea" opacity="0.8"/>
    
    <!-- Spacebar -->
    <rect x="-60" y="25" width="120" height="15" rx="3" fill="#667eea" opacity="0.8"/>
  </g>
  
  <!-- WPM Display -->
  <g transform="translate(300, 400)">
    <rect x="-100" y="-30" width="200" height="60" rx="30" fill="#ffffff" opacity="0.9"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#ff6b6b" font-weight="bold">85 WPM</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">98% Accuracy</text>
  </g>
  
  <!-- Typing Animation -->
  <g transform="translate(300, 480)">
    <text x="0" y="0" font-family="Courier New, monospace" font-size="14" text-anchor="middle" fill="#ffffff" opacity="0.8">The quick brown fox jumps...</text>
    <rect x="85" y="-12" width="2" height="16" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Title -->
  <text x="300" y="550" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#ffffff" font-weight="bold">Typing Speed Test</text>
</svg>
