<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="quizGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="url(#quizGradient)"/>
  
  <!-- Brain Icon -->
  <g transform="translate(300, 150)">
    <circle cx="0" cy="0" r="80" fill="#ffffff" opacity="0.2"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="80" text-anchor="middle" fill="#ffffff">ðŸ§ </text>
  </g>
  
  <!-- Question Cards -->
  <g transform="translate(150, 300)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="url(#cardGradient)" opacity="0.9"/>
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Question 1</text>
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">A) Option A</text>
    <text x="60" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">B) Option B</text>
  </g>
  
  <g transform="translate(330, 300)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="url(#cardGradient)" opacity="0.9"/>
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Question 2</text>
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">A) Option A</text>
    <text x="60" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">B) Option B</text>
  </g>
  
  <!-- Score Display -->
  <g transform="translate(300, 450)">
    <rect x="-80" y="-25" width="160" height="50" rx="25" fill="#ffffff" opacity="0.9"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#667eea" font-weight="bold">Score: 8/10</text>
  </g>
  
  <!-- Title -->
  <text x="300" y="550" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#ffffff" font-weight="bold">Knowledge Quiz</text>
</svg>
