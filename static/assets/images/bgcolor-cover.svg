<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#fecfef;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fecfef;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paletteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="url(#bgGradient)"/>
  
  <!-- Palette Icon -->
  <g transform="translate(300, 130)">
    <circle cx="0" cy="0" r="60" fill="#ffffff" opacity="0.2"/>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="60" text-anchor="middle" fill="#ffffff">ðŸŽ¨</text>
  </g>
  
  <!-- Color Palette -->
  <g transform="translate(300, 280)">
    <rect x="-120" y="-60" width="240" height="120" rx="20" fill="url(#paletteGradient)" opacity="0.9"/>
    
    <!-- Color Circles -->
    <circle cx="-80" cy="-25" r="15" fill="#ff6b6b">
      <animate attributeName="r" values="15;18;15" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-40" cy="-25" r="15" fill="#4ecdc4"/>
    <circle cx="0" cy="-25" r="15" fill="#45b7d1"/>
    <circle cx="40" cy="-25" r="15" fill="#96ceb4"/>
    <circle cx="80" cy="-25" r="15" fill="#feca57"/>
    
    <circle cx="-80" cy="15" r="15" fill="#ff9ff3"/>
    <circle cx="-40" cy="15" r="15" fill="#54a0ff"/>
    <circle cx="0" cy="15" r="15" fill="#5f27cd"/>
    <circle cx="40" cy="15" r="15" fill="#00d2d3"/>
    <circle cx="80" cy="15" r="15" fill="#ff9f43"/>
    
    <!-- Color Picker -->
    <text x="0" y="-45" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">Choose Color</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Click to change background</text>
  </g>
  
  <!-- Background Preview -->
  <g transform="translate(300, 420)">
    <rect x="-100" y="-40" width="200" height="80" rx="15" fill="#ffffff" opacity="0.9"/>
    <rect x="-80" y="-20" width="160" height="40" rx="10" fill="#ff6b6b" opacity="0.3">
      <animate attributeName="fill" values="#ff6b6b;#4ecdc4;#45b7d1;#96ceb4;#feca57;#ff6b6b" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="-25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333" font-weight="bold">Background Preview</text>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff" font-weight="bold">Dynamic Colors</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Real-time color changing</text>
  </g>
  
  <!-- Title -->
  <text x="300" y="550" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#ffffff" font-weight="bold">Background Changer</text>
</svg>
