<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: white;
        }
        .container { 
            max-width: 400px; 
            margin: 50px auto; 
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 10px;
        }
        input { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border: none;
            border-radius: 5px;
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #4CAF50; 
            color: white; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîê Test Login Portal</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>This is a test to see if HTML renders properly.</p>
    </div>
    
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login test successful! HTML is rendering properly.');
        });
    </script>
</body>
</html>
